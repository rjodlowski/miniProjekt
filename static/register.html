<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Projekt RJ</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="header" class="header">
        <a href="./">main</a>
        <a href="./register">register</a>
        <a href="./login">login</a>
        <a href="./admin">admin</a>
    </div>
    <div id="pageName">
        <p>register page</p>
    </div>
    <div id="pageContents">
        <div id="regForm">
            <form action="/handleRegForm" method="POST" id="regForm">
                <label for="login">Login: </label>
                <input type="text" name="login" required><br>
                <label for="haslo">Password: </label>
                <input type="password" name="haslo" required><br>
                <label for="wiek">Wiek: </label>
                <select name="wiek">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10" selected>10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select><br>
                <label for="uczen">Uczeń?: </label>
                <input type="checkbox" name="uczen"><br>
                <label for="plec">Płeć: </label>
                <input type="radio" name="plec" value="K" required> K</input>
                <input type="radio" name="plec" value="M" required> M</input><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
